<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CFB Game Locator</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheet links -->
        <link rel="stylesheet" href="../assets/css/cfb-game-locator.css">
    </head>
    <body>
        <div class="container">
            <h1>College Football Game Locator</h1>

            <!-- Inputs -->
            <div class="inputs-div">
                <!-- Left-aligned dropdowns -->
                <div class="input-col" id="time-entries">
                    <div class="week-div">
                        <label for="week">Week</label>
                        <select name="week" id="week"></select>
                    </div>
                    <div class="day-div">
                        <label for="day">Day</label>
                        <select name="day" id="day"></select>
                    </div>
                </div><!-- Left-aligned dropdowns -->

                <!-- Right-aligned dropdowns -->
                <div class="school-entries">
                    <div class="input-col" id="conf-div">
                        <label for="conference">Conference</label>
                        <select name="conference" id="conference"></select>
                    </div>
                    <div class="team-div">
                        <label for="team">Team</label>
                        <select name="team" id="team"></select>
                    </div>
                </div><!-- Right-aligned dropdowns -->

            </div><!-- Inputs -->

            <!-- Map -->
            <div id="map"></div>

            <!-- Games Grid Table -->
            <div id="grid"></div>

        </div>
    </body>
</html>
