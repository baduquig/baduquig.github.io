<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CFB Pickem 2024</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheet links -->
    </head>

    <body>
        <h1>New User Registration</h1>

        <input type="text" class="text-input" id="username" placeholder="Username">

        <div id="pw-fields">

            <input type="password" class="pw-input" id="confirm-pw" placeholder="Confirm Password">
        </div>

        <button type="button" id="create-btn">Sign In</button>
    </body>
</html>
