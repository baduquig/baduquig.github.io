<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CFB Pickem 2024</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheet links -->
        <link rel="stylesheet" href="../../assets/css/cfb-pickem/global.css">
        <link rel="stylesheet" href="../../assets/css/cfb-pickem/pickem.css">

        <!-- Google Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
        <!-- Manifest -->
        <link rel="manifest" href="../../assets/json/manifest.json">
    </head>

    <body>
        <div id="picks-nav">
            <select name="user-input" id="user-select"></select>
            <div>
                <span id="previous-week">&nbsp;&nbsp;&nbsp;</span>
                <select name="week-input" id="week-select"></select>
                <span id="next-week">&nbsp;&nbsp;&nbsp;></span>
            </div>
        </div>

        <div id="deadline-warning"><span>All picks due by <b>midnight</b> prior to game day!</span></div>

        <div id="picks-body"></div>

        <div id="success-modal" style="display: none;">
            <p>Picks saved successfully!</p>
            <button id="modal-close">Ok</button>
        </div>

        <button type="button" id="save-picks">Save Picks!</button>
        
        <div id="leaderboard-body"></div>

        <script src="../../assets/js/cfb-pickem/pickem.js"></script>
    </body>
</html>
